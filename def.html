<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎄 Joyeux Noël! 🎅</title>
    <link rel="icon" href="image.jpg">
    <style>
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #fdbb2d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color), var(--accent-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .christmas-container {
            background: rgba(0, 9, 9, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 143, 144, 0.5);
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(6, 6, 191, 0.8),
                0 0 20px rgba(91, 167, 255, 0.8), 
                0 0 30px rgba(90, 209, 230, 0.6);
            padding: 10px;
            border-radius: 10px;
            animation: glow 0.1s infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        #snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .button {
            background-color: #1b181b;
            color: rgb(9, 139, 220);
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2c2c2c;
        }

        .content {
            display: none;
            margin-top: 20px;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        #countdown {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5em;
            margin-top: 20px;
            color: #e4ec07bf;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: antiquewhite;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .christmas-container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            #countdown {
                font-size: 1.2em;
            }
        }
    </style>
  </head>
  <body>
    <div id="audioControls">
      <audio id="backgroundMusic" autoplay loop>
        <source src="last_chrismass.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas les fichiers audio.
      </audio>
    </div>

    <div class="christmas-container">
      <h1>🎅 Joyeux Noël! 🎄</h1>
      
      <button onclick="toggleContent()" class="button">
        Ouvrir un cadeau 🎁
      </button> 

      <div class="content">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <h2>🎉 JOYEUSES FÊTES 2025 🎉</h2>
            <p>Que cette nouvelle année t'apporte 😊 bonheur 🌟 réussite 🏆 et ❤ amour! 💖 🎊</p>
          </div>
        </div>
      </div>    

      <p>❅❅ Je te souhaite un Joyeux Noël plein d'amour ❅❅</p>
      <div id="countdown"></div>
      <canvas id="snowflakes"></canvas>
    </div>

    <script>
        // Effet neige
        function createSnowflakes() {
            const canvas = document.getElementById('snowflakes');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const snowflakes = [];
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 3 + 1
                });
            }

            function drawSnowflakes() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';

                snowflakes.forEach(flake => {
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fill();

                    flake.y += flake.speed;
                    if (flake.y > canvas.height) {
                        flake.y = 0;
                        flake.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(drawSnowflakes);
            }

            drawSnowflakes();
        }

        function toggleContent() {
            const content = document.querySelector('.content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        // Compteur du prochain Noël
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            
            if (now > christmas) {
                christmas.setFullYear(now.getFullYear() + 1);
            }

            const diff = christmas.getTime() - now.getTime();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `Noël dans : ${days} jours, ${hours} heures, ${minutes} minutes, ${seconds} secondes`;
        }

        // Initialisation
        createSnowflakes();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

    <footer>
        <p>&copy; 2024 SEWONOU Pascal - PASKOD. Tous droits réservés.</p>
    </footer>
  </body>
</html>
